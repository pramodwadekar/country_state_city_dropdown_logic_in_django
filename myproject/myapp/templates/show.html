<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Data</title>
</head>
<body>
    <center>
        <table border="1">
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Country</th>
            <th>State</th>
            <th>City</th>

            {% for i in data %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.email }}</td>
                <td>{{ i.country.country_name }}</td>
                <td>{{ i.state.state_name }}</td>
                <td>{{ i.city.city_name }}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
